<div>
	<ul class="thumbnails">
		<li class="shot span3" ng-repeat="shot in list.shots">
			<div class="thumbnail">
				<a href="#/shots/{{ shot.id }}"><img ng-src="{{ shot.image_url }}" alt=""></a>
				<strong class="title">{{ shot.title }}</strong>

				<a class="player" href="#/players/{{ shot.player.username }}">{{ shot.player.name }}</a>

				<div class="stats">
					<span class="stat"><i class="icon-eye-open">{{ shot.views_count }}</i></span>
					<span class="stat"><i class="icon-comment">{{ shot.comments_count }}</i></span>
					<span class="stat"><i class="icon-heart">{{ shot.likes_count }}</i></span>
					<span class="stat"><i class="icon-share-alt">{{ shot.rebounds_count }}</i></span>
				</div>
			</div>
		</li>
	</ul>
</div>
